<div class="modal-header p-2 E_TModal">
  <span class="modal-title d-flex">
    <label *ngIf="mode " class="mb-1">Create a new Employe</label>
    <label *ngIf="!mode" class="mb-1">Update Employee</label>
  </span>
  <button mat-icon-button class="E_btnEDF" aria-label="Close" (click)="cancel()">Ã—</button>
</div>
<div class="modal-body">
  <form [formGroup]="registerForm" autocomplete="off" novalidate fxLayout="column wrap" fxLayoutAlign="center center"
    fxLayoutGap="20px">

    <mat-card-content>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" placeholder="Employe first name" formControlName="firstName" id="firstName">

          <mat-error *ngIf="hasError('firstName', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('firstName', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <input matInput type="text" placeholder="Employe last name" formControlName="lastName" id="lastName">

          <mat-error *ngIf="hasError('lastName', 'required')">Last Name is required</mat-error>
          <mat-error *ngIf="hasError('lastName', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions align="center">

      <button mat-raised-button color="primary" [disabled]="!registerForm.valid" *ngIf="mode"
        (click)="onSubmit()">Create</button>&nbsp;&nbsp;
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>

      <button mat-raised-button class="btn-success" *ngIf="!mode" (click)="updateDepartement()">Update</button>

    </mat-card-actions>

  </form>
</div>
