<div class="modal-header p-2 E_TModal">
  <span class="modal-title d-flex">
    <label class="mb-1">{{mode ? 'Create a new' : 'Update a'}} Departement</label>
  </span>
  <button mat-icon-button class="E_btnEDF" aria-label="Close" (click)="cancel()">Ã—</button>
</div>
<div class="modal-body">
  <form [formGroup]="registerForm" autocomplete="off" novalidate fxLayout="column wrap" fxLayoutAlign="center center"
    fxLayoutGap="20px">
    <mat-card-content>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" placeholder="Departement name" formControlName="firstName">

        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">

      <button mat-raised-button class="btn-success" [disabled]="!registerForm.valid" *ngIf="mode"
        (click)="mode ? onSubmit() : updateDepartement()">{{mode ?'Create' : 'Update'}}</button>&nbsp;&nbsp;

      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>

      <button mat-raised-button class="btn-success" *ngIf="!mode" (click)="updateDepartement()">Update</button>
    </mat-card-actions>
  </form>
</div>
